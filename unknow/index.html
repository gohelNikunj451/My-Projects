<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note App</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container">
    <div class="noteContainer">
      <!-- note Add -->
      <div class="noteAdd">
        <button class="noteAddBtn">+</button>
      </div>
      <div class="showNoteContainer">

      </div>
      <!-- end of note add  -->
      <!-- start of create note  -->
      <div class="createNote">
        <h1 style="text-align: center;margin-top:10px">Create Note</h1>
        <div class="inMessage">
          <input class="inNote" type="text" placeholder="Enter your Note..." />
        </div>
        <div class="createBtnContainer">
          <button class="createBtn">Create</button>
        </div>
      </div>

      <!-- end of create note  -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
