<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="inDiv">
        <input type="text" id="inNum" />
      </div>
      <div class="inBtn">
        <button class="box" style="width:64%; background-color: #5C687C;color:white;">C</button>
        <button class="box" style="background-color: #5C687C;color:white;">/</button>
      </div>
      <div class="inBtn">
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box">*</button>
      </div>
      <div class="inBtn">
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box">-</button>
      </div>
      <div class="inBtn">
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box">+</button>
      </div>
      <div class="inBtn">
        <button class="box" style="width:40%;">0</button>
        <button class="box">.</button>
        <button class="box">=</button>

      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
